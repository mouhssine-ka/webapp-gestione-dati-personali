<div class="row mx-1 justify-content-center">
    <button
      class="bi bi-plus-lg btn btn-primary mb-3"
      (click)="mostraFormAnagrafica()"
    >
      Nuova Anagrafica
    </button>
  </div>
  <div class="container-fluid">
    <div class="form-container m-2" id="form-container" [class.show]="mostraForm">

      <form
        [formGroup]="anagraficaForm"
        (ngSubmit)="onSubmit()"
        class="form d-flex flex-column"
      >
        <div class="form-group">
          <input
            type="text"
            id="nome"
            name="nome"
            formControlName="nome"
            placeholder="Nome *"
            class="p-2 mb-2 form-control"
            required
            maxlength="50"
          />
          <span
            *ngIf="(nome?.dirty) && nome?.value !== '' && nome?.errors?.['whitespace']"
            class="text-danger"
          >
            <small>Il nome non può contenere solo spazi vuoti</small>
          </span>
          <span
            *ngIf="nome?.invalid && nome?.errors?.['required'] && (nome?.touched || formSubmited)"
            class="text-danger"
          >
            <small>campo obbligatorio</small>
          </span>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="cognome"
            name="cognome"
            formControlName="cognome"
            placeholder="Cognome *"
            class="p-2 my-2 form-control"
            required
            maxlength="50"
          />
          <span
            *ngIf="cognome?.dirty && cognome?.value !== '' && cognome?.errors?.['whitespace']"
            class="text-danger"
          >
            <small>Il cognome non può contenere solo spazi vuoti</small>
          </span>
          <span
            *ngIf="cognome?.invalid && cognome?.errors?.['required'] && (cognome?.touched || formSubmited)"
            class="text-danger"
          >
            <small>campo obbligatorio</small>
          </span>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Email *"
            class="p-2 my-2 form-control"
            required
            maxlength="50"
          />
          <span>
            <small
              *ngIf="email?.invalid && email?.value !== '' && email?.dirty"
              class="text-danger"
              >formato email non valido</small
            >
          </span>
          <span
            *ngIf="email?.invalid &&  email?.errors?.['required'] && (email?.touched || formSubmited)"
            class="text-danger"
          >
            <small>campo obbligatorio</small>
          </span>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="indirizzo"
            formControlName="indirizzo"
            placeholder="indirizzo"
            class="p-2 my-2 form-control"
            maxlength="50"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="localita"
            formControlName="localita"
            placeholder="località"
            class="p-2 my-2 form-control"
            maxlength="50"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="comune"
